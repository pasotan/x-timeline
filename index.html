<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Curator.io List – スマホでも画像100%</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 全要素にリッチゴシック体（Noto Sans JP）を適用 */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');
    * {
      font-family: 'Noto Sans JP', sans-serif !important;
    }

    /* 全体コンテナ */
    html, body { margin:0; padding:0; overflow-x:hidden; }
    #curator-feed-default-feed-layout {
      max-width:100%; margin:0 auto; padding:16px; box-sizing:border-box;
    }

    /* 投稿横並び（PC） */
    .crt-post-content {
      display:flex !important;
      flex-wrap:nowrap !important;
      align-items:flex-start !important;
      margin-bottom:24px !important;
    }

    /* 画像あり投稿：横幅1/3・テキスト2/3 */
    .crt-post-has-image .crt-list-post-image {
      flex:0 0 33.3333% !important;
      max-width:33.3333% !important;
      width:33.3333% !important;
      padding-right:12px !important;
      box-sizing:border-box !important;
      display:block !important;
    }
    .crt-post-has-image .crt-list-post-image > div {
      width:100% !important; box-sizing:border-box !important;
    }
    .crt-post-has-image .crt-list-post-image img {
      width:100% !important; max-width:100% !important;
      height:auto !important; display:block !important;
      object-fit:cover !important;
    }
    .crt-post-has-image .crt-list-post-text {
      flex:0 0 66.6667% !important;
      max-width:66.6667% !important;
      width:66.6667% !important;
      padding-left:12px !important;
      box-sizing:border-box !important;
    }

    /* 画像なし投稿：テキスト100% */
    .crt-post-has-text:not(.crt-post-has-image) .crt-list-post-image {
      display:none !important;
    }
    .crt-post-has-text:not(.crt-post-has-image) .crt-list-post-text {
      flex:0 0 100% !important;
      max-width:100% !important;
      width:100% !important;
      padding-left:0 !important;
      box-sizing:border-box !important;
    }

    /* 不要アイコン類を完全に非表示 */
    .crt-social-icon,
    .crt-post-share,
    .crt-share-button,
    .crt-popup-share-icon-container,
    .crt-post-max-height-read-more {
      display:none !important;
    }

    /* モバイル（幅768px未満）：縦並び＆画像100% */
    @media (max-width: 768px) {
      .crt-post-content {
        flex-direction: column !important;
      }
      /* 画像コンテナ本体 */
      .crt-list-post-image {
        flex:0 0 100% !important;
        max-width:100% !important;
        width:100% !important;
        padding:0 !important;
        box-sizing:border-box !important;
        display:block !important;
      }
      /* 画像ラッパーdiv */
      .crt-list-post-image > div {
        width:100% !important; box-sizing:border-box !important;
      }
      /* 画像そのもの */
      .crt-list-post-image img {
        width:100% !important; max-width:100% !important;
        height:auto !important; display:block !important;
        object-fit:cover !important;
      }
      /* テキスト */
      .crt-list-post-text {
        flex:0 0 100% !important;
        max-width:100% !important;
        width:100% !important;
        padding-left:0 !important;
        margin-top:16px !important;
        box-sizing:border-box !important;
      }
    }
  </style>
</head>
<body>

  <!-- Curator.io List フィード表示位置 -->
  <div id="curator-feed-default-feed-layout">
    <a href="https://curator.io" target="_blank" class="crt-logo crt-tag">
      Powered by Curator.io
    </a>
  </div>

  <!-- Curator.io ウィジェットスクリプト -->
  <script>
    (function(){
      var d=document, s='script',
          js=d.createElement(s),
          ref=d.getElementsByTagName(s)[0];
      js.src='https://cdn.curator.io/published/54426d35-f99c-469c-811d-d55d884c6141.js';
      js.async=true; js.charset='UTF-8';
      ref.parentNode.insertBefore(js, ref);
    })();
  </script>

</body>
</html>
