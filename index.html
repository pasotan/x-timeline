<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Curator.io List レスポンシブ対応</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* 埋め込みコンテナ全体 */
    #curator-feed-default-feed-layout {
      max-width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
      padding: 16px;
    }

    /* 投稿１件分のコンテンツを左右 1:2 の比率で並べる */
    .crt-post-content {
      display: flex !important;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    /* 画像エリア：幅の 1/3(=1) */
    .crt-list-post-image {
      flex: 1 1 33.3333% !important;
      max-width: 33.3333% !important;
      box-sizing: border-box;
      padding-right: 12px;
    }

    /* 画像を親幅いっぱいに */
    .crt-list-post-image img {
      width: 100% !important;
      height: auto !important;
      display: block;
    }

    /* テキストエリア：幅の 2/3(=2) */
    .crt-list-post-text {
      flex: 2 1 66.6667% !important;
      max-width: 66.6667% !important;
      box-sizing: border-box;
      padding-left: 12px;
    }

    /* テキスト内の余白を調整 */
    .crt-list-post-text .crt-post-text {
      line-height: 1.6;
      word-break: break-word;
    }

    /* フッター（アイコン／日時／シェアボタン）は下に揃える */
    .crt-post-footer {
      margin-top: 12px !important;
    }

    /* モバイル（幅768px未満）は縦並びに */
    @media (max-width: 768px) {
      .crt-post-content {
        flex-direction: column !important;
      }
      .crt-list-post-image,
      .crt-list-post-text {
        max-width: 100% !important;
        flex: 1 1 100% !important;
        padding: 0 !important;
      }
      /* テキスト幅狭すぎを防止 */
      .crt-list-post-text {
        margin-top: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Curator.io List フィード表示位置 -->
  <div id="curator-feed-default-feed-layout">
    <a href="https://curator.io" target="_blank" class="crt-logo crt-tag">
      Powered by Curator.io
    </a>
  </div>

  <!-- Curator.io ウィジェットスクリプト -->
  <script type="text/javascript">
    (function(){
      var d = document, s = 'script',
          js = d.createElement(s),
          ref = d.getElementsByTagName(s)[0];
      js.src = 'https://cdn.curator.io/published/54426d35-f99c-469c-811d-d55d884c6141.js';
      js.async = true; js.charset = 'UTF-8';
      ref.parentNode.insertBefore(js, ref);
    })();
  </script>

</body>
</html>
