<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Curator.io Listビュー修正</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
      overflow-x: hidden; /* 横スクロール禁止 */
    }

    #curator-feed-default-feed-layout {
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    /* Curator のフィード全体 */
    .crt-feed {
      max-width: 100% !important;
      box-sizing: border-box !important;
      overflow-x: hidden !important;
    }

    /* 個別のアイテム（カード） */
    .crt-feed-item {
      max-width: 100% !important;
      width: 100% !important;
      box-sizing: border-box !important;
      overflow-x: hidden !important;
    }

    /* 画像がはみ出さないようにする */
    .crt-feed img {
      max-width: 100% !important;
      height: auto !important;
      object-fit: contain !important;
      display: block;
    }
  </style>
</head>
<body>

  <!-- フィード本体 -->
  <div id="curator-feed-default-feed-layout">
    <a href="https://curator.io" target="_blank" class="crt-logo crt-tag">
      Powered by Curator.io
    </a>
  </div>

  <!-- Curatorのスクリプト -->
  <script type="text/javascript">
    (function(){
      var i, e, d = document, s = "script";
      i = d.createElement("script"); i.async = 1; i.charset = "UTF-8";
      i.src = "https://cdn.curator.io/published/54426d35-f99c-469c-811d-d55d884c6141.js";
      e = d.getElementsByTagName(s)[0];
      e.parentNode.insertBefore(i, e);
    })();
  </script>

</body>
</html>
