<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Curator.io List 1:2→100% 自動切替</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Noto Sans JP を読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* 全要素にリッチゴシック体を適用 */
    * {
      font-family: 'Noto Sans JP', sans-serif !important;
    }

    /* 基本の 1:2 レイアウト（PC）・縦並び（スマホ）は以前と同じ */
    #curator-feed-default-feed-layout .crt-post-content {
      display: flex !important;
      flex-wrap: nowrap !important;
      align-items: flex-start !important;
      margin-bottom: 24px !important;
    }
    #curator-feed-default-feed-layout .crt-list-post-image {
      flex: 0 0 33.3333% !important;
      max-width: 33.3333% !important;
      width: 33.3333% !important;
      padding-right: 12px !important;
      box-sizing: border-box !important;
    }
    #curator-feed-default-feed-layout .crt-list-post-image img {
      width: 100% !important;
      height: auto !important;
      display: block !important;
      object-fit: cover !important;
    }
    #curator-feed-default-feed-layout .crt-list-post-text {
      flex: 0 0 66.6667% !important;
      max-width: 66.6667% !important;
      width: 66.6667% !important;
      padding-left: 12px !important;
      box-sizing: border-box !important;
    }

    /* 空 src の img（＝画像なし投稿）を検知して画像エリアを隠し、テキスト100%に */
    #curator-feed-default-feed-layout .crt-post-content:has(.crt-list-post-image img[src=""]) .crt-list-post-image {
      display: none !important;
    }
    #curator-feed-default-feed-layout .crt-post-content:has(.crt-list-post-image img[src=""]) .crt-list-post-text {
      flex: 0 0 100% !important;
      max-width: 100% !important;
      width: 100% !important;
      padding-left: 0 !important;
    }

    /* アイコン類を完全に非表示 */
    #curator-feed-default-feed-layout .crt-social-icon,
    #curator-feed-default-feed-layout .crt-post-share,
    #curator-feed-default-feed-layout .crt-share-button,
    #curator-feed-default-feed-layout .crt-popup-share-icon-container,
    #curator-feed-default-feed-layout .crt-post-max-height-read-more {
      display: none !important;
    }

    /* モバイル時の縦並び */
    @media (max-width: 768px) {
      #curator-feed-default-feed-layout .crt-post-content {
        flex-direction: column !important;
      }
      #curator-feed-default-feed-layout .crt-list-post-image,
      #curator-feed-default-feed-layout .crt-list-post-text {
        flex: 0 0 100% !important;
        max-width: 100% !important;
        width: 100% !important;
        padding: 0 !important;
      }
      #curator-feed-default-feed-layout .crt-list-post-text {
        margin-top: 16px !important;
      }
    }
  </style>
</head>
<body>

  <!-- Curator.io List フィード表示位置 -->
  <div id="curator-feed-default-feed-layout">
    <!-- Powered by Curator.io の要素を完全に削除 -->
  </div>

  <!-- Curator.io ウィジェットスクリプト -->
  <script type="text/javascript">
    (function(){
      var d = document, s = 'script',
          js = d.createElement(s),
          ref = d.getElementsByTagName(s)[0];
      js.src = 'https://cdn.curator.io/published/54426d35-f99c-469c-811d-d55d884c6141.js';
      js.async = true; js.charset = 'UTF-8';
      ref.parentNode.insertBefore(js, ref);
    })();
  </script>

</body>
</html>
