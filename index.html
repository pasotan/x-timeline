<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Curator.io List 1:2 レシオ固定（スマホ100%対応）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 全体コンテナ */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #curator-feed-default-feed-layout {
      max-width: 100%;
      margin: 0 auto;
      padding: 16px;
      box-sizing: border-box;
    }

    /* 投稿を横並びに（PC時） */
    #curator-feed-default-feed-layout .crt-post-content {
      display: flex !important;
      flex-wrap: nowrap !important;
      align-items: flex-start !important;
      margin-bottom: 24px !important;
    }

    /* 画像エリア：幅 1/3 を厳守（PC時） */
    #curator-feed-default-feed-layout .crt-list-post-image {
      display: block !important;
      flex: 0 0 33.3333% !important;
      max-width: 33.3333% !important;
      width: 33.3333% !important;
      box-sizing: border-box !important;
      padding-right: 12px !important;
    }
    /* divラッパーも同様に */
    #curator-feed-default-feed-layout .crt-list-post-image > div {
      width: 100% !important;
    }
    /* 画像そのものを親幅いっぱいに */
    #curator-feed-default-feed-layout .crt-list-post-image img {
      display: block !important;
      width: 100% !important;
      height: auto !important;
      object-fit: cover !important;
    }

    /* テキストエリア：幅 2/3 を厳守（PC時） */
    #curator-feed-default-feed-layout .crt-list-post-text {
      display: block !important;
      flex: 0 0 66.6667% !important;
      max-width: 66.6667% !important;
      width: 66.6667% !important;
      box-sizing: border-box !important;
      padding-left: 12px !important;
    }

    /* アイコン類を完全に非表示 */
    #curator-feed-default-feed-layout .crt-social-icon,
    #curator-feed-default-feed-layout .crt-post-share,
    #curator-feed-default-feed-layout .crt-share-button,
    #curator-feed-default-feed-layout .crt-popup-share-icon-container,
    #curator-feed-default-feed-layout .crt-post-max-height-read-more {
      display: none !important;
    }

    /* モバイル（幅768px未満）では縦並び＆画像100%に */
    @media (max-width: 768px) {
      #curator-feed-default-feed-layout .crt-post-content {
        flex-direction: column !important;
      }
      #curator-feed-default-feed-layout .crt-list-post-image {
        flex: 0 0 100% !important;
        max-width: 100% !important;
        width: 100% !important;
        padding-right: 0 !important;
        padding-left: 0 !important;
      }
      #curator-feed-default-feed-layout .crt-list-post-image > div {
        width: 100% !important;
      }
      #curator-feed-default-feed-layout .crt-list-post-image img {
        width: 100% !important;
        height: auto !important;
      }
      #curator-feed-default-feed-layout .crt-list-post-text {
        flex: 0 0 100% !important;
        max-width: 100% !important;
        width: 100% !important;
        padding-left: 0 !important;
        margin-top: 16px !important;
      }
    }
  </style>
</head>
<body>

  <!-- Curator.io List フィード表示位置 -->
  <div id="curator-feed-default-feed-layout">
    <a href="https://curator.io" target="_blank" class="crt-logo crt-tag">
      Powered by Curator.io
    </a>
  </div>

  <!-- Curator.io ウィジェットスクリプト -->
  <script type="text/javascript">
    (function(){
      var d = document, s = 'script',
          js = d.createElement(s),
          ref = d.getElementsByTagName(s)[0];
      js.src = 'https://cdn.curator.io/published/54426d35-f99c-469c-811d-d55d884c6141.js';
      js.async = true; js.charset = 'UTF-8';
      ref.parentNode.insertBefore(js, ref);
    })();
  </script>

</body>
</html>
